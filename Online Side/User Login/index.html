<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>USER LOGIN</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        
        <link href="css/index.css" rel="stylesheet" />
    </head>
<body>
        <div class="container-fluid wrapper d-flex">
            <div class="container frame">
              <div class="login-label-container container">
                <h4 class="login-label text-center">Log in or Signup</h4>
                <div class="buttons text-center my-3">
                  <button class="btn border-primary btn-light mx-2" style="border-radius: 30px;">LOGIN</button>
                  <button class="btn border-primary btn-primary" style="border-radius: 30px;">Sign up</button>
                </div>
              </div>
              
              <div class="section text-center ">
                <p class="title mt-3">Log In</p>
                <div class="container w-100">
                  <button class="btn btn-primary w-100"><span class="d-inline-block"><img src="assets/images/googleIcon2.PNG" style="width: 50px; border-radius: 12px;" class="me-3"/>Continue with Google</span> </button>
                </div>
                <div class="container w-100 my-3">
                  <button class="btn btn-light border-secondary w-100"> <span><i class="ri-facebook-fill tex-primary" style="font-size: 30px;"></i></span> Continue With Facebook </button>
                  
                </div>
                <div class="container w-100 my-3">
                  <button class="btn btn-light border-secondary w-100"> <span><i class="ri-twitter-fill" style="font-size: 30px;"></i></span> Continue With Twitter </button>
                  
                </div>
                <div class="divider">
                  <hr class="left">
                  <span>Or</span>
                  <hr class="right">
                </div>

                <form>
                  <div class="mb-3">
                    
                    <input type="email" class="form-control custom-input" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                  
                    <input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class=" my-4 ">
                    <button class="btn btn-primary w-100">Login in </button>
                  </div>
                  <div class="forgot-password my-4">
                    <p>Forgot Password?</p>
                  </div>
                  <div class="no-account text-end text-secondary">
                    <p>Don't have an account yet? </p>
                  </div>
                </form>
              </div>
            </div>
        </div>
        
    
</body>
</html>
