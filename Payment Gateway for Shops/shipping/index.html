<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Shipping</title>
</head>
<body>

        <div class="parent-div">
                    <div class="grid">
                        <div class="grid-1">
                                    <div class="grid-1-1">
                                        <i class="ri-arrow-left-line"></i>
                                        <div class="grid-1-1-child">
                                                <img src="svg/logo1.png"/>
                                                <p> Borderfree </p>
                                        </div>
                                    </div>

                                    <div class="grid-1-2">
                                            <h4> Order Summary </h4>
                                            <div class="order-item">
                                                <img src="svg/image1.png"/>
                                                <div class="order-item-child">
                                                    <section>
                                                        <p> Pure set </p>
                                                        <p> $65.00 </p>
                                                    </section>

                                                    <section>
                                                        <div class="controls">
                                                            <i class="ri-subtract-line"></i>
                                                            <p> 1 </p>
                                                            <i class="ri-add-line"></i>
                                                        </div>
                                                        <i class="ri-delete-bin-6-line"></i>
                                                    </section>

                                                </div>
                                            </div>

                                            <div class="order-item">
                                                <img src="svg/image1.png"/>
                                                <div class="order-item-child">
                                                    <section>
                                                        <p> Pure set </p>
                                                        <p> $65.00 </p>
                                                    </section>

                                                    <section>
                                                        <div class="controls">
                                                            <i class="ri-subtract-line"></i>
                                                            <p> 1 </p>
                                                            <i class="ri-add-line"></i>
                                                        </div>
                                                        <i class="ri-delete-bin-6-line"></i>
                                                    </section>

                                                </div>
                                            </div>

                                            <div class="grid-1-3">
            
                                                <label class="coupon-label">Gift Card/Discount code</label>
                                                <div class="coupon-code">
                                                   
                                                        <input type="text"/>
                                                        <button> Apply </button>
                                                </div>
    
                                                <div class="price-div">
                                                        <section class="sub-total">
                                                            <p> Subtotal </p>
                                                            <p> $160.00 </p>
                                                        </section>
    
                                                        <section class="sales-tax">
                                                            <p> Sales tax (6.5%) </p>
                                                            <p> $4.23 </p>
                                                        </section>
    
                                                        <section class="shipping-fee">
                                                            <p> Shipping Fee </p>
                                                            <p class="free"> FREE </p>
                                                        </section>
    
                                                        <section class="total-due">
                                                            <p> Total due </p>
                                                            <p class="total-fee"> $164.23 </p>
                                                        </section>
    
                                                </div>
    
                                        </div>

                                    </div>

                                    

                        </div>


                        <div class="grid-2">
                            
                            <div class="delivery-steps">
                                    <div>
                                        <p class="active"> Shipping </p>
                                    </div>

                                    <div class="icon1">
                                        <div class="line"></div>
                                        <div><i class="ri-checkbox-circle-fill"></i></div>
                                        <div class="line"></div>
                                    </div>

                                    <div>
                                        <p> Delivery </p>
                                    </div>


                                    <div class="icon1">
                                        <div class="line"></div>
                                        <div><i class="ri-checkbox-circle-fill"></i></div>
                                        <div class="line"></div>
                                    </div>

                                    <p>Payment </p>                       
                            
                            </div>

                            <div class="contact-details-container">
                                <h4>Contact Details</h4>

                               <div class="form-container">
                                
                                   <div class="first-name">
                                            <div class="first-name-1">
                                                <label for="fName">First Name</label>
                                            <input id="fName" type="text"/>
                                            </div>

                                            <div class="first-name-1">
                                                <label for="lName"> Last Name </label>
                                                <input type="text" id="lName"/>
                                            </div>
                                   </div>
      

                                
                                    <p class="email-l"> Email </p>
                                    <input type="text" id="email"/>
                               

                                    <div class="phone-number">
                                                <label for=""> Phone Number </label>
                                                <select>
                                                    <option> + 91 </option>
                                                </select>
                                                <input type="text" id=""/>

                                    </div>
                               </div>

                            </div>

                            <div class="contact-details-container-2">
                                <h4> Shipping Details </h4>

                                <label>Flat/House No.</label>
                                <input type="text"/>

                                <label>Address</label>
                                <input type="text"/>

                                <div class="city-div">
                                           <div>
                                            <label>City</label>
                                            <input type="text"/>
                                           </div>

                                            <div>
                                                <label>State</label>
                                            <input type="text"/>
                                            </div>
                                </div>

                                <div class="city-div">
                                   <div>
                                    <label>Postal Code</label>
                                    <input type="text"/>
                                   </div>

                                    <div>
                                        <label>Famous Landmark</label>
                                        <input type="text"/>
                                    </div>
                        </div>

                       <div>
                        <label class="shipping-check">
                            <input type="checkbox"/>
                            <p> My Shipping and Billing Address are the same </p>
                        </label>
                       </div>

                        <div class="continue-button">
                                <button> Continue </button>
                        </div>

                            </div>



                        </div>
                    </div>
        </div>

</body>
</html>
