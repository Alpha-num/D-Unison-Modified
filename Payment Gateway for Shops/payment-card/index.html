<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Shipping</title>
</head>
<body>

        <div class="parent-div">
                    <div class="grid">
                        <div class="grid-1">
                                    <div class="grid-1-1">
                                        <i class="ri-arrow-left-line"></i>
                                        <div class="grid-1-1-child">
                                                <img src="svg/logo1.png"/>
                                                <p> Borderfree </p>
                                        </div>
                                    </div>

                                    <div class="grid-1-2">
                                            <h4> Order Summary </h4>
                                            <div class="order-item">
                                                <img src="svg/image1.png"/>
                                                <div class="order-item-child">
                                                    <section>
                                                        <p> Pure set </p>
                                                        <p> $65.00 </p>
                                                    </section>

                                                    <section>
                                                        <div class="controls">
                                                            <i class="ri-subtract-line"></i>
                                                            <p> 1 </p>
                                                            <i class="ri-add-line"></i>
                                                        </div>
                                                        <i class="ri-delete-bin-6-line"></i>
                                                    </section>

                                                </div>
                                            </div>

                                            <div class="order-item">
                                                <img src="svg/image1.png"/>
                                                <div class="order-item-child">
                                                    <section>
                                                        <p> Pure set </p>
                                                        <p> $65.00 </p>
                                                    </section>

                                                    <section>
                                                        <div class="controls">
                                                            <i class="ri-subtract-line"></i>
                                                            <p> 1 </p>
                                                            <i class="ri-add-line"></i>
                                                        </div>
                                                        <i class="ri-delete-bin-6-line"></i>
                                                    </section>

                                                </div>
                                            </div>

                                            <div class="grid-1-3">
            
                                                <label class="coupon-label">Gift Card/Discount code</label>
                                                <div class="coupon-code">
                                                   
                                                        <input type="text"/>
                                                        <button> Apply </button>
                                                </div>
    
                                                <div class="price-div">
                                                        <section class="sub-total">
                                                            <p> Subtotal </p>
                                                            <p> $160.00 </p>
                                                        </section>
    
                                                        <section class="sales-tax">
                                                            <p> Sales tax (6.5%) </p>
                                                            <p> $4.23 </p>
                                                        </section>
    
                                                        <section class="shipping-fee">
                                                            <p> Shipping Fee </p>
                                                            <p class="free"> FREE </p>
                                                        </section>
    
                                                        <section class="total-due">
                                                            <p> Total due </p>
                                                            <p class="total-fee"> $164.23 </p>
                                                        </section>
    
                                                </div>
    
                                        </div>

                                    </div>

                                    

                        </div>


                        <div class="grid-2">
                            
                            <div class="delivery-steps">
                                    <div>
                                        <p class="active"> Shipping </p>
                                    </div>

                                    <div class="icon1 active-icon">
                                        <div class="line line-active"></div>
                                        <div><i class="ri-checkbox-circle-fill"></i></div>
                                        <div class="line line-active"></div>
                                    </div>

                                    <div>
                                        <p class="active"> Delivery </p>
                                    </div>


                                    <div class="icon1 active-icon">
                                        <div class="line line-active"></div>
                                        <div><i class="ri-checkbox-circle-fill"></i></div>
                                        <div class="line line-active"></div>
                                    </div>

                                    <p class="active">Payment </p>                       
                            
                            </div>

                            <div class="contact-details-container">
                                <h4>Delivery Options</h4>

                               


                                <div class="options">
                                        
                                            <label class="control">
                                                <div class="custom-radio-btn">
                                                    <input type="radio" name="radio"/>
                                                <span class="checkmark"> </span>
                                                </div>
                                                <span class="options-1">
                                                    <p> Pay on Delivery </p>
                                                   <p class="options-1-info"> Pay with cash on delivery </p>
                                           </span>
                                        </label>

                                        <label class="control-cards">
                                            <div class="custom-radio-btn">
                                                <input type="radio" name="radio"/>
                                            <span class="checkmark"> </span>
                                            </div>   
                                                <span class="options-cards-debit">
                                                   <div class="options-cards-debit-1">
                                                            <div class="option-cards-1">
                                                                <p> Credit/Debit Cards </p>
                                                        <p class="options-1-info"> Pay with your credit / Debit Card </p>
                                                            </div>

                                                            <div>
                                                                <img src="svg/img1.png"/>
                                                                <img src="svg/img2.png"/>
                                                                <img src="svg/img3.png"/>
                                                            </div>
                                                   </div>

                                                   <div class="card-details">
                                                            <input placeholder="Card number" class="input-1"/>
                                                            <div class="card-details-2">
                                                                <input placeholder="MM/YY" class="input-2"/>
                                                                <input placeholder="CVV" class="input-3"/>
                                                            </div>
                                                   </div>

                                           </span>
                                           
                                    </label>

                                    <label class="control">
                                        <div class="custom-radio-btn">
                                            <input type="radio" name="radio"/>
                                        <span class="checkmark"> </span>
                                        </div>
                                        <span class="options-1">
                                            <p> Direct Bank Transfer </p>
                                           <p class="options-1-info"> Make payment directly through bank account. </p>
                                   </span>
                                </label>

                                
                                <label class="control-cards">
                                    <div class="custom-radio-btn">
                                        <input type="radio" name="radio"/>
                                    <span class="checkmark"> </span>
                                    </div>   
                                        <span class="options-cards">
                                            <div class="option-cards-1">
                                                <p> Credit/Debit Cards </p>
                                           <p class="options-1-info"> Pay with your credit / Debit Card </p>
                                            </div>

                                            <div class="pay-icons">
                                                <i class="ri-paypal-fill"></i>
                                                <i class="ri-amazon-fill"></i>
                                                <i class="ri-apple-fill"></i>
                                                <i class="ri-google-fill"></i>
                                            </div>

                                   </span>
                                   
                            </label>
                                        
                                </div>

                                

                            </div>

        
                            <div class="buttons">
                                <button class="button-2">Back</button>
                                <button class="button-1">Pay <span> $164.23 </span></button>
                            </div>


                        </div>
                    </div>
        </div>

</body>
</html>
