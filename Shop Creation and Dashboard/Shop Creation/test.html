        /* Radio buttons */
input[type="radio"] {
  display: none; /* Hide the actual radio buttons */
}

/* Radio button labels */
input[type="radio"] + label {
  display: inline-block;
  padding: 0.3rem;
  background-color: #7C8188; /* Default background color for inactive state */
  border-radius: 50%;
  cursor: pointer;
}

/* Radio button labels - Active state */
input[type="radio"]:checked + label {
  background-color: #0D6EFD; /* Background color for active state */
}

    </style>
