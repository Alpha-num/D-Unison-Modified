<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CEO Registration</title>
</head>
<body>
    
    <div class=" container-fluid">


        <div class="grid row gx-md-4 p-md-5">

            <div class="grid-1 col-md-5 col-12 g-0">
                    <h4 class="container-fluid m-0 p-0"> Sign Up </h4>
                    <p class="container mb-0"> Welcome CEO please input your details to login </p>
                    <form class="container-fluid mt-0">
                        <input type="text" placeholder="Full Name" class="input-1"/>
                    <input type="text" placeholder="Email" class="input-1"/>
                    <input type="text" placeholder="Phone Number" class="input-1"/>
                    <input type="file" placeholder="Upload id" class="input-none"/>
                    <input type="password" placeholder="Password" class="input-2"/>
                    <input type="password" placeholder="Confirm Password" class="input-2"/>
                    <div class="container-fluid pe-3">
                        <button class="signupBtn w-100 ms-3 ms-md-0"> Sign up </button>
                    </div>
                    
                    </form>
                    
                    
                    <div class="forgot-pass"> <a>Already have an account?</a> </div>
            </div>


            <div class="grid-2 col-md-7 align-items-center justify-content-center mt-auto mb-auto">
               <div class="lottie ms-3">
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_6ofxdidn.json"  background="transparent"  speed="1"    loop  autoplay></lottie-player>
               </div>
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
