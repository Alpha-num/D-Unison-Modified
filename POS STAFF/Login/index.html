<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>USER LOGIN</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        
        <link href="css/index.css" rel="stylesheet" />
    </head>
<body>
        <div class="container-fluid wrapper d-flex">
            <div class="container frame">
              <div class="login-label-container container">
                <h4 class="login-label text-center">Login to Your Store</h4>
              </div>
              
              <div class="section text-center ">
                <p class="title mt-3">Log In</p>
                <div class="divider">
                  <hr class="left">
                  <span>Or</span>
                  <hr class="right">
                </div>

                <form>
                  <div class="mb-3">
                    
                    <input type="email" class="form-control custom-input" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                  
                    <input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class=" my-4 ">
                    <button class="btn btn-primary w-100">Login in </button>
                  </div>
                  <div class="forgot-password my-4">
                    <p>Forgot Password?</p>
                  </div>
                </form>
              </div>
            </div>
        </div>
        
    
</body>
</html>
